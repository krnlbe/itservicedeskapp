<body id="page-top">
	<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">Dashboard</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#download">Download</a>

              <a class="nav-link js-scroll-trigger" href="#features">Features</a>

        </div>
      </div>
    </nav>

    <header class="masthead">
    	<div class="container h-100">
        	<div class="row h-100">
		    	<div id="msform">
				  <fieldset>
				    <h2 class="fs-title">Log an issue</h2>
				    <h3 id="errs" class="fs-subtitle"></h3>
				    <input type="text" id="summary" placeholder="Summary" />
				    <input type="text" id="description" placeholder="Description" />
				    <div class="styled-select slate">
					  <select id="severity">
					    <option disabled selected>Severity</option>
					    <option>Question</option>
					    <option>Incident</option>
					    <option>Problem</option>
					  </select>
					</div>
					<div class="styled-select slate">
					  <select id="priority">
					    <option disabled selected>Priority</option>
					    <option>Low</option>
					    <option>Medium</option>
					    <option>High</option>
					    <option>Urgent</option>
					  </select>
					</div>
					<div class="upload-btn-wrapper">
					    <button id="attach" class="attach">Attach File</button>
	    				<input id="uploadFile" type="file" />
	    			</div>
				    <button name="cancel" class="logissue-submit" onclick="cancel()">Cancel</button>
				    <button name="submit" class="logissue-submit" onclick="submit()">Submit</button>
				  </fieldset>
				</div>
			</div>
		</div>
	</header>

	<footer>
